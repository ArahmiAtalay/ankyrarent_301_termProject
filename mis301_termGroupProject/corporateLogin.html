    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet"> 

    <title>Ankyra Rent || Corporate Login</title>
</head>

<body>
    <!--Header Seciton-->
    <header>
        <span id="logo">
            <a href="./index.html">
                <img id="webPageLogo" src="images/logo/nameLogo.png" alt=""> 
            </a>
        </span>
        
        <span id="menuBar">
            <ul class="menu">
                <li>
                    <a href="./index.html">Main Page</a>
                </li>
                <li>
                   <a href="./aboutUs.html">About Us</a>  
                </li>
                <li >
                    <a href="./contact.html">Contact</a>
                </li>
                <li >
                    <a href="./showroom.html">Showroom</a>
                </li>
            </ul>
        </span>


        <span id="loginPart">
            <span class="corPart">
                <a href="./corporateLogin.html">Corporate</a>
            </span>
            <span class="indPart">
                <a href="./individualLogin.html">Individual</a>
            </span>
        </span>

    </header>
    <!--Header Seciton End-->

    <!--Main Container-->
    <div id="mainContainer">
        <div id="loginArea">
            <div class="loginWrapper">
                <div class="innerPart">
                    <h2>Corporation Login</h2>
                    <div class="form">
                        <div class="field">
                            <label for="">Corporate ID</label>
                            <input type="text">
                        </div>
                        <div class="field">
                            <label for="">Password</label>
                            <input type="password">
                        </div>
                    </div>
                    <div class="additionalInf">
                        <div class="field remember">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember For Other Login </label>   
                        </div>
                    </div>
                    <div class="buttons">
                        <button type="button">Login</button>
                        <button type="button">Register</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
